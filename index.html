<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>TimerTest</title>
    <link rel="shortcut icon" href= "https://img.icons8.com/officel/16/000000/timer.png"/>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel = "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <header></header>
    <main>
      <p class = "timer" id="timer"><span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">00</span></p>

      <button class = "buttonStart" id="start" onclick="start()"><i class="fas fa-stopwatch"></i> Iniciar</button>
      <button class = "buttonPause" id="pause" onclick="pause()"><i class="fas fa-hand-paper"></i> Parar</button>
      <button class = "buttonReset" id="reset" onclick="reset()"><i class="fas fa-broom"></i></i> Zerar</button>

      <div id="div">
        <button class="buttonBack" onclick="backIndex()"><img class="back" src="https://img.icons8.com/metro/26/000000/back.png"/></button>
        <h3><img src="https://img.icons8.com/android/24/000000/pen.png"/> Top-5 <img src="https://img.icons8.com/android/24/000000/pen.png"/></h3>
        
        <ul id="table">
          <li class="whiteRow" id="zero"></span></li>
          <li class = "grayRow" id="one"></span></li>
          <li class="whiteRow" id="two"></span></li>
          <li class = "grayRow" id="three"></span></li>
          <li class="whiteRow" id="four"></span></li>
        </ul>

        <center><p class = "records">Melhor tempo</p>
        <input type="reset" id="bestTime" disabled>
        <p class = "records">Pior tempo</p>
        <input type="reset" id="worstTime" disabled>
        <p class = "records">MD5</p>
        <input type="reset" id="md5" disabled>
        <p class = "records">MÃ©dia geral</p>
        <input type="reset" id="geral" disabled><br></center>
      
        <center><a href="https://github.com/gust-f"><i class="fab fa-github fa-3x"></i></a>
        <p class="records">Sou eu aqui! :)</p></center>
      </div>
    </main>
    <footer><center><button class="up" onclick="showMenu()"><img class="img" src="https://img.icons8.com/color/48/000000/folder-invoices--v1.png"/></button></center></footer>
  </body>
</html>
